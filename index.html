<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>USA & Canada Offers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f9fc;
    margin: 0; padding: 20px;
  }

  .offer-section {
    max-width: 700px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  .offer-section h2 {
    margin-bottom: 5px;
  }

  .offer-section p {
    color: #555;
    margin-bottom: 20px;
  }

  .offer-img {
    width: 100%;
    max-width: 600px;
    border-radius: 8px;
    margin-bottom: 25px;
  }

  .buttons-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    flex: 1;
  }

  .btn-group h3 {
    margin-bottom: 12px;
    font-size: 18px;
    color: #333;
  }

  a.btn {
    background: #007bff;
    color: white;
    padding: 12px 0;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    display: block;
    transition: background-color 0.3s ease;
  }

  a.btn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="offer-section">
  <h2>Exclusive Tech Offers for USA & Canada</h2>
  <p>Available for users in the United States and Canada</p>
  
  <img src="offer1.png" alt="Tech Offer" class="offer-img" />

  <div class="buttons-container">
    <!-- USA Buttons -->
    <div class="btn-group">
      <h3>USA</h3>
      <a href="ANDROID_USA_LINK" class="btn">Android USA</a>
      <a href="IOS_USA_LINK" class="btn">iOS USA</a>
      <a href="PC_USA_LINK" class="btn">PC USA</a>
    </div>

    <!-- Canada Buttons -->
    <div class="btn-group">
      <h3>Canada</h3>
      <a href="ANDROID_CA_LINK" class="btn">Android Canada</a>
      <a href="IOS_CA_LINK" class="btn">iOS Canada</a>
      <a href="PC_CA_LINK" class="btn">PC Canada</a>
    </div>
  </div>
</div>

</body>
</html>
